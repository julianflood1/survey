<!DOCTYPE html>
<html>
<head>
  <title>Personal Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href= "css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div id="blanks">
      <form>
        <h1>Personal Survey</h1>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteFood">Favorite Foods</label>
          <select id="favoriteFood" class="form-control">
            <option>Pizza</option>
            <option>Olives</option>
            <option>Chips</option>
            <option>Bagels</option>
            <option>Chocolate</option>
          </select>
        </div>
        <div class="form-group">
          <label for="favoriteMusic">Favorite Music</label>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="Alternative"> Alternative
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="Rap"> Rap
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="Punk"> Punk
              </label>
            </div>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="favoriteColor">Favorite Color</label>
          <input id="favoriteColor" class="form-control" type="color">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="information">
      <h1>Your Personal Info</h1>
      <p>Your name is <span class="name"></span> and your favorite food is <span class="favoriteFood"></span>. Your favorite music is <span class="favoriteMusic"></span> and your birthday is <span class="dateOfBirth"></span>. Your favorite color is <span class="favoriteColor"></strong>.</p>
    </div>
  </div>
</body>
</html>
